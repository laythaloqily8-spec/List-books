<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>BOOK LIST</title>
</head>
<body>
    <div class="container">
        
        <div class="container-form">
            <h1>BOOK LIST</h1>
            <div class="BookForm" >
        <form id="add-book-form" action="add" method="POST"> 
        <input type="text" id="book-title" placeholder="Book Name" required>
        <input type="text" id="book-author" placeholder="The Writer" required>
        <input type="text" id="book-year" placeholder="The Year" required>
        <input type="text" id="book-description" placeholder="Description" required>
        <button type="submit">Add Book</button>
    </form>
</div>
        </div>

        <div class="container-list">
        <div id="BookList">
        <h2>My current book list :</h2>
        <ul id="books-list" class="row justify-content-center row-cols-md-5 g-5 list-unstyled ">
            <!-- Book items will be dynamically added here -->
        </ul>
        </div>  
        </div>
        
    </div>
    <script src="book.js"></script>
</body>
</html>
